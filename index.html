<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Equation Graph</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quadratic Equation Graph</h1>
    <label for="a">Enter a:</label>
    <input type="number" id="a" step="any" placeholder="Enter a">
    <label for="b">Enter b:</label>
    <input type="number" id="b" step="any" placeholder="Enter b">
    <label for="c">Enter c:</label>
    <input type="number" id="c" step="any" placeholder="Enter c">
    <button onclick="plotGraph()">Plot Graph</button>
    <canvas id="graphCanvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
