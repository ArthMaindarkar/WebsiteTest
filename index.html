<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Equation Graph</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Quadratic Equation Graph</h1>
    
    <div class="input-container">
      <label for="a">Please enter a:</label>
      <input type="number" id="a" step="any" placeholder="Enter a">
    </div>

    <div class="input-container">
      <label for="b">Please enter b:</label>
      <input type="number" id="b" step="any" placeholder="Enter b">
    </div>

    <div class="input-container">
      <label for="c">Please enter c:</label>
      <input type="number" id="c" step="any" placeholder="Enter c">
    </div>

    <button onclick="plotGraph()">Plot Graph</button>

    <canvas id="graphCanvas"></canvas>

    <div id="rootsMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
